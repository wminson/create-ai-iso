# Ubuntu Server AI Preseed Configuration
# Automated installation for AI Server - srv-AI-01

# Localization
d-i debian-installer/language string en
d-i debian-installer/country string US
d-i debian-installer/locale string en_US.UTF-8
d-i localechooser/supported-locales multiselect en_US.UTF-8

# Keyboard
d-i keyboard-configuration/xkb-keymap select us

# Network configuration
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string srv-ai-01
d-i netcfg/get_domain string local
d-i netcfg/wireless_wep string

# Mirror settings
d-i mirror/country string manual
d-i mirror/http/hostname string archive.ubuntu.com
d-i mirror/http/directory string /ubuntu
d-i mirror/http/proxy string

# Account setup
d-i passwd/user-fullname string AI Server Administrator
d-i passwd/username string aiserver
d-i passwd/user-password password changeme123
d-i passwd/user-password-again password changeme123
d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false

# Clock and time zone setup
d-i clock-setup/utc boolean true
d-i time/zone string UTC
d-i clock-setup/ntp boolean true

# Partitioning
d-i partman-auto/method string lvm
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true

# Custom partitioning for AI workloads
d-i partman-auto/expert_recipe string                         \
      ai-server :: \
              1024 1024 1024 ext4                            \
                      $primary{ } $bootable{ }               \
                      method{ format } format{ }             \
                      use_filesystem{ } filesystem{ ext4 }   \
                      mountpoint{ /boot }                    \
              .                                              \
              16384 16384 -1 ext4                            \
                      $primary{ }                            \
                      method{ lvm }                          \
                      device{ /dev/sda }                     \
                      vg_name{ ai-vg }                       \
              .                                              \
              32768 32768 65536 ext4                         \
                      $lvmok{ } in_vg{ ai-vg }               \
                      lv_name{ root }                        \
                      method{ format } format{ }             \
                      use_filesystem{ } filesystem{ ext4 }   \
                      mountpoint{ / }                        \
              .                                              \
              32768 32768 32768 linux-swap                   \
                      $lvmok{ } in_vg{ ai-vg }               \
                      lv_name{ swap }                        \
                      method{ swap } format{ }               \
              .                                              \
              102400 204800 -1 ext4                          \
                      $lvmok{ } in_vg{ ai-vg }               \
                      lv_name{ docker }                      \
                      method{ format } format{ }             \
                      use_filesystem{ } filesystem{ ext4 }   \
                      mountpoint{ /var/lib/docker }          \
              .                                              \
              51200 102400 -1 ext4                           \
                      $lvmok{ } in_vg{ ai-vg }               \
                      lv_name{ ai-data }                     \
                      method{ format } format{ }             \
                      use_filesystem{ } filesystem{ ext4 }   \
                      mountpoint{ /srv/ai-data }             \
              .

d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# Base system installation
d-i base-installer/install-recommends boolean false
d-i base-installer/kernel/image string linux-generic

# Package selection
tasksel tasksel/first multiselect ubuntu-server-minimal
d-i pkgsel/include string openssh-server curl wget git nano htop build-essential linux-headers-generic dkms software-properties-common apt-transport-https ca-certificates gnupg lsb-release unzip ncdu net-tools
d-i pkgsel/upgrade select full-upgrade
d-i pkgsel/update-policy select unattended-upgrades

# Boot loader installation
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string default

# Finish installation
d-i finish-install/reboot_in_progress note

# Post-install commands
d-i preseed/late_command string \
    in-target mkdir -p /srv/ai-data; \
    in-target mkdir -p /var/lib/docker; \
    in-target chown -R aiserver:aiserver /srv/ai-data; \
    in-target systemctl enable ssh; \
    in-target echo 'aiserver ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers.d/aiserver; \
    in-target chmod 0440 /etc/sudoers.d/aiserver; \
    mkdir -p /target/home/aiserver/ai-setup; \
    cp -r /cdrom/ai-setup/* /target/home/aiserver/ai-setup/ || true; \
    in-target chown -R aiserver:aiserver /home/aiserver/; \
    in-target chmod +x /home/aiserver/ai-setup/*.sh || true;